{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock title %}

{% block content %}
    <section>
        <h1>Create New Post</h1>
        <form class='form-with-validation' action={% url "posts:createpost" %} method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class='form-submit'>Add post</button>
        </form>
    </section>
{% endblock content %}
